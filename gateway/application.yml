server:
  port: 9002

spring:
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/users/**
        - id: car-service
          uri: lb://car-service
          predicates:
            - Path=/cars/**
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/orders/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:9000/eureka

management:
  endpoints:
    web:
      exposure:
        include: health, info, routes
